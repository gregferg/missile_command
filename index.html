<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Missle Command</title>

    <link rel="stylesheet" href="./assets/stylesheet.css" type="text/css">
  </head>
  <body>

    <canvas id="game" width="1200" height="600" style="border: 1px solid black; cursor: none;"></canvas>

    <div class="game-instructions">
      <div class="title">
        <h1>Missile Command</h1>
      </div>
      <div class="instructions">
        <h2>Instructions</h2>
        <p>Defend your bases by shooting down incoming missiles!</p>
        <h2>Controls</h2>
        <p><strong>Click</strong> to fire a missle</p>
        <p><strong>Space</strong> to restart the game</p>
      </div>
    </div>

    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
